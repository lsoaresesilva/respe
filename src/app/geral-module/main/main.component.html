<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      class="p-button-text"
      label="Atividades"
      (click)="abrirAssuntos()"
      *ngIf="usuario.grupoExperimento == 4 && usuario.perfil == 1"
    ></button>
    <button
      pButton
      class="p-button-text"
      label="Atividades"
      (click)="abrirPlanejamento()"
      *ngIf="usuario.grupoExperimento == 1 && usuario.perfil == 1"
    ></button>
    <button
      pButton
      class="p-button-text"
      label="Meu progresso"
      (click)="abrirDesempenho()"
      *ngIf="usuario.grupoExperimento == 1 && usuario.perfil == 1"
    ></button>
    <button
      pButton
      class="p-button-text"
      label="Meus diÃ¡rios"
      (click)="abrirDiario()"
      *ngIf="usuario.grupoExperimento == 1 && usuario.perfil == 1"
    ></button>
    <button
    pButton
    class="p-button-text"
    label="Atividades em grupo"
    (click)="abrirAtividadesGrupo()"
    *ngIf="usuario.perfil == 1"
  ></button>
    <!-- Menu administrador -->
    <button
      pButton
      class="p-button-text"
      label="Assuntos"
      (click)="abrirAssuntosAdmin()"
      *ngIf="usuario.perfil == 3"
    ></button>
    <button
      pButton
      class="p-button-text"
      label="Ranking"
      (click)="abrirRanking()"
      *ngIf="usuario.perfil == 1"
    ></button>
    <!-- Menu professor -->
    <button
      pButton
      class="p-button-text"
      label="Turmas"
      (click)="abrirListagemTurmas()"
      *ngIf="usuario.perfil == 2"
    ></button>
    <button
    pButton
    class="p-button-text"
    label="Atividades em grupo"
    (click)="abrirListagemGrupoProfessor()"
    *ngIf="usuario.perfil == 2"
  ></button>
  </div>
  <div style="margin: 0 auto; width: 15%">
    <app-progresso-proximo-nivel *ngIf="usuario.perfil == 1"></app-progresso-proximo-nivel>
  </div>
  <div class="p-toolbar-group-right">
    <button pButton label="Sair" (click)="logout()" icon="pi pi-power-off"></button>
  </div>
</p-toolbar>
