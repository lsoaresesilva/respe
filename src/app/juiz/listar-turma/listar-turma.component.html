<button pButton label="Cadastrar" (click)="cadastrar()"></button>

<p-table [value]="turmas"  [(contextMenuSelection)]="selectedTurma" [contextMenu]="cm">
   <ng-template pTemplate="header">
       <tr>
           <th>Nome</th>
           
           
       </tr>
   </ng-template>
   <ng-template pTemplate="body" let-rowData let-turma>
       <tr [pContextMenuRow]="rowData">
           <td>{{turma.nome}}</td>
          
           
          
       </tr>
   </ng-template>
</p-table> 
<p-contextMenu #cm [model]="items"></p-contextMenu>
