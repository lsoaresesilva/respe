<div class="p-grid">
  <div class="p-col-12">
    <div *ngIf="ehPraAlterar">
      <h1 class="first">Cadastro de questao</h1>
    </div>
    <ng-template #other_content>
      <h1 class="first">Alterar questao</h1>
    </ng-template>
  </div>
  <div class="p-col-12">



    <h3 class="first">Título (curto) </h3>
    <input id="nomeCurto" type="text" [(ngModel)]="questao.nomeCurto" pInputText />


    <h3 class="first">Enunciado</h3>
    <textarea [rows]="6" [cols]="60" pInputTextarea autoResize="autoResize" [(ngModel)]="questao.enunciado"></textarea>

    <h3 class="first">Assunto Principal</h3>
    <p-dropdown [options]="assuntos" optionLabel="nome" [(ngModel)]="questao.assuntoPrincipal"></p-dropdown>



    
    <div class="ui-g" style="width:250px;margin-bottom:10px">
      <h3>Assuntos</h3>
      <div class="ui-g-12"> <p-checkbox *ngFor="let assunto of assuntos"  name="{{assunto.nome}}" value= "{{assunto.id}}"
       [(ngModel)]="questao.assuntos" label="{{assunto.nome}}" inputId= "{{assunto.id}}"></p-checkbox>
      </div>
    </div>
  
   Assuntos da questão: <span *ngFor="let assunto of questao.assuntos" style="margin-right:10px">{{assunto.nome}} </span>

    <h3>Testando</h3>
    <div class="ui-g-12"><p-checkbox name="group2" value="Technol" label="Technology"
       [(ngModel)]="assuntos2" inputId="technology"></p-checkbox></div>
    <div class="ui-g-12"><p-checkbox name="group2" value="Finance" label="Finance"
       [(ngModel)]="assuntos2" inputId="finance"></p-checkbox></div>
    <div class="ui-g-12"><p-checkbox name="group2" value="Wanessa" label="Wanessa"
       [(ngModel)]="selectedCategories" inputId="oi"></p-checkbox></div>
  </div>

    Selected Categories: <span *ngFor="let cat of selectedCategories" style="margin-right:10px">{{cat}} </span> -->



    <h3 class="first">Sequência</h3>
    <p-spinner size="15" [min]="0" [(ngModel)]="questao.sequencia"></p-spinner>

    <h3 class="first">Dificuldade</h3>
    <p-dropdown [options]="dificuldades" [(ngModel)]="questao.dificuldade"></p-dropdown>

    <h3>Tests cases</h3>
    <p-button label="Novo test case" (click)="adicionarTestCase()"></p-button>
    <app-cadastrar-teste-case *ngFor="let testCase of questao.testsCases" [testCase]="testCase">
    </app-cadastrar-teste-case>

    <br />

  </div>
  <div class="p-col-12"><button pButton type="button" label="cadastrar questão" (click)="cadastrarQuestao()"></button>
  </div>
</div>
