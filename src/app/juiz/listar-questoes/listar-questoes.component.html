<p-toast></p-toast>
<h2>Questões</h2>

  <p-toast [style]="{marginTop: '80px'}"></p-toast> 
<p>Clique com o botão direito para ver as opções</p>
 <p-table [value]="questoes"  [(contextMenuSelection)]="selectedQuestao" [contextMenu]="cm">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Assunto Principal</th>
            
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-questao>
        <tr [pContextMenuRow]="rowData">
            <td>{{questao.nomeCurto}}</td>
            <td>{{questao.assuntoPrincipal.nome}}</td>
           
        </tr>
    </ng-template>
</p-table> 
<p-contextMenu #cm [model]="items"></p-contextMenu>
