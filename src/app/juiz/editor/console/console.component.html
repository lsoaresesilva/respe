<div class="saida" style="min-height: 80%" id="consoleProgramacao">
  <div *ngIf="consoleEditor.erroServidor != null">
    {{ consoleEditor.erroServidor.mensagem }}
  </div>
  <div *ngIf="consoleEditor.submissao != null">
    <div *ngIf="consoleEditor.submissao.erro != null; else resultados">
      <p-panel
        style="z-index: -1"
        header="Ocorreu um erro do tipo {{
          getLabelCategoriaErro(consoleEditor.submissao.erro.categoria)
        }} - na linha {{ consoleEditor.submissao.erro.linha }}"
      >
        <span [innerHtml]="consoleEditor.submissao.erro.getMensagem() | keepHtml"></span>
      </p-panel>
    </div>
    <ng-template #resultados>
      <div *ngFor="let resultado of submissao.resultadosTestsCases">
        <p-panel
          header="Entrada: {{ submissao.questao.getTestCaseById(resultado.testCase.id).entradas }}"
        >
          <div *ngFor="let saida of resultado.respostaAlgoritmo" [innerHtml]="destacarDiferencasSaidas(submissao.questao.getTestCaseById(resultado.testCase.id), saida)"></div>
        </p-panel>
      </div>
    </ng-template>
  </div>
</div>
