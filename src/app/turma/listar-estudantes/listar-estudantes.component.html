<p-toast [style]="{ marginTop: '80px' }"></p-toast>
<h1>Estudantes</h1>

<div class="ui-g">
  <div class="ui-g-2"></div>
  <div class="ui-g-2">
    <!--<button pButton label="Cadastrar" (click)="cadastrarEstudante()"></button> -->
  </div>
  <div class="ui-g-2">
    <button pButton label="Estatísticas" (click)="visualizarEstatisticas()"></button>
  </div>
</div>

<p-table [value]="estudantes$" [(contextMenuSelection)]="selectedEstudante">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Nº atividades fechadas</th>
      <th>Nº atividades programação</th>
      <th>Total atividades programação</th>
      <th>Grupo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-estudante>
    <tr [pContextMenuRow]="rowData">
      <td>
        <a (click)="abrirPerfilEstudante(estudante)">{{ estudante.nome }}</a>
      </td>
      <td>{{ estudante.respostasQuestoesFechadas?.length }}</td>
      <td>{{ estudante.respostasQuestoesProgramacao?.length }}</td>
      <td>{{ estudante.totalRespostasProgramacao }}</td>
      <td>{{ estudante.grupoExperimento }}</td>
    </tr>
  </ng-template>
</p-table>
